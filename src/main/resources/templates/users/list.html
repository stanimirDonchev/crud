<html layout:decorator="layout">

<div layout:fragment="content">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
            <th>E-mail</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.firstName}"></td>
            <td data-th-text="${user.lastName}"></td>
            <td data-th-text="${user.dob}"></td>
            <td data-th-text="${user.phoneNumber}"></td>
            <td data-th-text="${user.email}"></td>

            <td>
                <a th:href="@{'/users/{id}/delete'(id=${user.id})}" th:attr="name=${user.firstName}">Delete</a>
            </td>

            <td>
                <a th:href="@{'/users/{id}/edit'(id=${user.id})}" th:attr="name=${user.firstName}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/users/new">Add new user</a>
    <br/>
    <a href="/users">Sort by ID</a>
    <br/>
    <a th:href="@{'/users/{par}/sort'(par=lastName)}">Sort by last name</a>
    <br/>
    <a th:href="@{'/users/{par}/sort'(par=dob)}">Sort by date of birth</a>
    <br/>
    <form method="post" name="comment_form" id="comment_form" action="/users/search" role="form">
        <textarea rows="1" name="id"></textarea>
        <button type="submit" id="submit">Search by ID</button>
    </form>
</div>
</html>
